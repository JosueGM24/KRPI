<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="styleLogin.css">
</head>
<body>

        Hello, write your password
    </div>

                alert("You aren't my girlfriend");
            }
        }
    </script>
</body>
